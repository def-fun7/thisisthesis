<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Input Range</title>
</head>
<body>
  <label for="options">Select Range:</label>
  <select id="options">
    <option value="1-10">1 to 10</option>
    <option value="11-20">11 to 20</option>
    <option value="21-30">21 to 30</option>
  </select>

  <br><br>

  <label for="numberInput">Enter a number:</label>
  <input type="number" id="numberInput" min="1" max="10" value="1">

  <script>
    const dropdown = document.getElementById('options');
    const numberInput = document.getElementById('numberInput');

    dropdown.addEventListener('change', () => {
      // Get the selected value and split it into min and max
      const [min, max] = dropdown.value.split('-').map(Number);

      // Update the number input's attributes
      numberInput.min = min;
      numberInput.max = max;
      numberInput.value = min; // Reset value to the new minimum
    });
  </script>
</body>
</html>
