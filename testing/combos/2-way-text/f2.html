<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch HTML Example</title>
</head>
<body>
  <div id="content">Loading...</div>

  <script >
    // Fetch the HTML file
    var text;
fetch('f1.html') // Replace 'example.html' with the path to your HTML file
.then(response => {
  if (!response.ok) {
    throw new Error(`HTTP error! status: ${response.status}`);
  }
  return response.text(); // Get the HTML content as text
})
.then(html => {
  // Do something with the HTML content
  const parser = new DOMParser();
    const doc = parser.parseFromString(html, 'text/html');

    // Select the specific <div> by its ID, class, or other selector
    const targetDiv = doc.querySelector('#msg'); // Replace with your selector

  // Example: Inject the fetched HTML into a div with id="content"
  document.getElementById('content').innerHTML = targetDiv.innerHTML;
})
.catch(error => {
  console.error('Error fetching the HTML file:', error);
});

function getLastLine(inputString) {
    // Split the string into an array of lines
    const lines = inputString.split('<br>');
    // Return the last line
    return lines[lines.length - 1];
  }

    
  </script> <!-- Link to the JavaScript file -->
</body>
</html>
